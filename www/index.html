<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ionic/js/angular/angular-resource.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
	<script type="text/javascript" charset="utf-8" src="jquery_1.5.2.min.js"></script>
	<script type="text/javascript" src="PushNotification.js"></script>
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>

    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->
	
	<script type="text/javascript" src="js/configuration.js"></script>
        <script type="text/javascript" src="js/index.js"></script>        
        <script type="text/javascript">

            var ready = false;
            function onNotificationGCMEvent(e) {

                if (!ready) {
                    setTimeout(function() {
                        onNotificationGCMEvent(e);
                    }, 1000);
                    return;
                }

                try {
                    var elem = angular.element(document.querySelector('[ng-controller]'));
                    var injector = elem.injector();
                    var notificationService = injector.get('NotificationService');
                    notificationService.handleNotification(e);
                } catch (e) {
                    alert(e);
                }
            }

            window.ionic.Platform.ready(function() {
                angular.bootstrap(document, ['PushNotificationsApp']);
                ready = true;                                
            });


        </script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <div>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios-arrow-back">Atras</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
</body>
</html>
